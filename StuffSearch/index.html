<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuffSearch - My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .preloader.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 2rem;
        }

        .project-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            display: block;
        }

        .project-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #3498db;
        }

        .project-description {
            margin-bottom: 2rem;
            text-align: justify;
        }

        .button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 3px;
            margin-right: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .project-image {
            max-width: 100%;
            height: auto;
            margin-top: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <header>
        <h1>My Portfolio</h1>
    </header>

    <main class="container">
        <img src="/media/search.png" alt="Icon" class="project-icon">
        <h2 class="project-title">StuffSearch</h2>
        <p class="project-description">
            Imagine a website where you can search for anything with several search engines
        </p>
      
        <a href="https://search.stuffmaker.eu" class="button">Try it Out</a>
        <a href="https://search.stuffmaker.eu/github" class="button">View Source Code</a>

        <img src="/media/webpreview/StuffSearch.png?height=400&width=600" alt="StuffSearch Screenshot" class="project-image">

        <a href="/" class="back-link">‚Üê Back to Projects</a>
    </main>

    <script>
        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('hidden');
        });
        function preloadImages() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                const src = img.getAttribute('src');
                if (src) {
                    const newImg = new Image();
                    newImg.src = src;
                }
            });
        }

        preloadImages();

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
